<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment Activity 6</title>
  </head>
  <body>
    <section>
      <article>
        <div id="boldtext">
          <p>I'm just a paragraph with extra bold text!</p>
        </div>

        <div id="small-paragraph">
          <p>I'm a smaller paragraph, also with extra bold text!</p>
        </div>
      </article>
    </section>

    <section>
      <div class="buttons">
        <button id="confirm">Confirm</button>
        <button id="cancel">Cancel</button>
      </div>
    </section>

    <div>
      <p id="thintext">I'm a div with thin text!</p>
      <div>
        <p id="thin-text-child">I'm a div with thin text and a child div!</p>
        <div>
          <p id="smaller-child-div">
            I'm a smaller child div with extra bold text.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
